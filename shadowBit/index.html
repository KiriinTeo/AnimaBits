<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gorrilaz2D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="pet">
    <img src="assets/idle.gif" id="sprite" />
  </div>
  <script>
    const pet = document.getElementById('pet');
    const sprite = document.getElementById('sprite');
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;
    let idleTimer;
    let holdTimer;
    let animationTimer;
    let isLocked = false;

    const setSprite = (name) => {
      sprite.src = `assets/${name}.gif`;
    };

    const resetIdleTimer = () => {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        setSprite('bored');
      }, 15000);
    };

    setSprite('idle');
    resetIdleTimer();

    pet.addEventListener('mousedown', (e) => {
      if (isLocked) return;
      isDragging = true;
      offsetX = e.clientX - pet.offsetLeft;
      offsetY = e.clientY - pet.offsetTop;
      holdTimer = setTimeout(() => {
        if (isDragging) {
          setSprite('hold');
        }
      }, 4000);
      resetIdleTimer();
    });

    document.addEventListener('mousemove', (e) => {
      if (isLocked) return;
      if (isDragging) {
        pet.style.left = (e.clientX - offsetX) + 'px';
        pet.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      if (isLocked) return;
      if (isDragging) {
        isDragging = false;
        clearTimeout(holdTimer);
        setSprite('idle');
        resetIdleTimer();
      }
    });

    pet.addEventListener('click', () => {
      if (isLocked) return;
      const actions = ['spin', 'bored', 'hold'];
      const choice = actions[Math.floor(Math.random() * actions.length)];
      setSprite(choice);
      clearTimeout(animationTimer);
      animationTimer = setTimeout(() => {
        setSprite('idle');
      }, 5000);
      resetIdleTimer();
    });

    function startTransformSequence() {
      isLocked = true;
      clearTimeout(idleTimer);
      clearTimeout(animationTimer);

      setSprite('transform');

      setTimeout(() => {
        setSprite('idleSuper');

        setTimeout(() => {
          setSprite('idle');
          isLocked = false;
          resetIdleTimer();
        }, 10000);

      }, 12000);
    }
    
    /*pet.addEventListener('dblclick', () => {
      if (isLocked) return;
      startTransformSequence();
    });*/

    document.addEventListener('keydown', () => {
      if (isLocked) return;
      startTransformSequence();
    });
  </script>
</body>

</body>
</html>
